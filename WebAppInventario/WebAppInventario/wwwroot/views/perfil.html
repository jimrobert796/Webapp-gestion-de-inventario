<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Lado izquierdo: Texto de Logo -->
            <div class="col-md-6 d-flex justify-content-center align-items-center bg-primary text-white">
                <div class="text-center">
                    <h1 class="display-4">Sistema de Inventario</h1>
                    <p class="lead">Gestión eficiente de tu inventario</p>
                </div>
            </div>

            <!-- Lado derecho: Información del Perfil -->
            <div class="col-md-6 d-flex justify-content-center align-items-center bg-dark text-white">
                <div class="card shadow p-4" style="width: 380px;">
                    <h3 class="text-center mb-3">Perfil de Empleado</h3>

                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <p id="perfilNombre" class="form-control-plaintext">Cargando...</p>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Credencial</label>
                        <p id="perfilCredencial" class="form-control-plaintext text-muted">Cargando...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
