<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Listado de Facturas</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .search-bar {
            position: relative;
            margin-bottom: 1.5rem;
        }

            .search-bar .form-control {
                padding-left: 2.5rem;
                border-radius: 0.5rem;
            }

            .search-bar .bi-search {
                position: absolute;
                top: 50%;
                left: 10px;
                transform: translateY(-50%);
                color: #888;
            }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h2 class="mb-3">Facturas</h2>

        <!-- Barra de búsqueda -->
        <div class="search-bar">
            <i class="bi bi-search"></i>
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar factura o cliente...">
        </div>

        <!-- Tabla de facturas -->
        <div class="table-responsive">
            <table class="table table-striped table-hover" id="facturasTable">
                <thead class="table-dark">
                    <tr>
                        <th style="width: 40px;"></th>
                        <th>Nº Factura</th>
                        <th>Cliente</th>
                        <th>Total</th>
                        <th>Cajero</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td colspan="6" class="text-muted">No hay facturas registradas</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

 
</body>
</html>
