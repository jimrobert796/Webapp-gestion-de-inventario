<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
    <title>::.. Sistema de inventario ..::</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LOGO
                <!--<img src="/img/logo.png" height="50"/>-->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav" id="mnxAcademica">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-form="perfil">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-form="inventario">Inventario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-form="proveedores">Proveedores</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownCompras" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Compras
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownCompras">
                            <li><a class="dropdown-item" href="#" data-form="compras">Compras</a></li>
                            <li><a class="dropdown-item" href="#" data-form="registroCompras">Registro Compras</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-form="cajero">Cajero</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-form="facturas">Facturas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-form="empleados">Empleados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-form="clientes">Clientes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <!-- Área principal para cargar el contenido en la parte inferior -->
        <div id="contenido" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", e => {
            mnxAcademica.addEventListener("click", event => {
                if (event.target.dataset.form) {
                    event.preventDefault();
                    abrirVentana(event.target.dataset.form);
                }
            })
        })
        function abrirVentana(form) {
            let url = `/views/${form}.html`;
            fetch(url)
                .then(resp => resp.text())
                .then(vista => {
                    $('#contenido').html(vista);
                })
                .catch(error => {
                    console.error('Error:', error);
                    $('#contenido').html(`<p>Error al cargar el contenido: ${error.message}</p>`);
                });
        }
    </script>

</body>
</html>
