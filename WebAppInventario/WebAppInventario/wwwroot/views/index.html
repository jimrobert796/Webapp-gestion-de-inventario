    <div class="container-fluid">
        <!-- Área principal para cargar el contenido en la parte inferior -->
        <div id="contenido" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", e => {
            mnxAcademica.addEventListener("click", event => {
                if (event.target.dataset.form) {
                    event.preventDefault();
                    abrirVentana(event.target.dataset.form);
                }
            })
        })
        function abrirVentana(form) {
            let url = `/views/${form}.html`;
            fetch(url)
                .then(resp => resp.text())
                .then(vista => {
                    $('#contenido').html(vista);
                })
                .catch(error => {
                    console.error('Error:', error);
                    $('#contenido').html(`<p>Error al cargar el contenido: ${error.message}</p>`);
                });
        }
    </script>
