<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
    <title>::.. Sistema de inventario ..::</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <!--<img src="/img/logo.png" height="50"/>-->
            </a>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav" id="mnxAcademica">
                    <a class="nav-link" href="#" data-form="perfil">Perfil</a>
                    <a class="nav-link" href="#" data-form="inventario">Inventario</a>
                    <a class="nav-link" href="#" data-form="proveedores">Proveedores</a>
                    <a class="nav-link" href="#" data-form="compras">Compras</a>
                    <a class="nav-link" href="#" data-form="cajero">Cajero</a>
                    <a class="nav-link" href="#" data-form="empleados">Empleados</a>
                    <a class="nav-link" href="#" data-form="facturas">Facturas</a>
                    <a class="nav-link" href="#" data-form="clientes">Clientes</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <!-- Área principal para cargar el contenido en la parte inferior -->
        <div id="contenido" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", e => {
            mnxAcademica.addEventListener("click", event => {
                event.preventDefault();
                abrirVentana(event.target.dataset.form)
            })
        })
        function abrirVentana(form) {
            let url = `/views/${form}.html`;
            fetch(url)
                .then(resp => resp.text())
                .then(vista => {
                    $('#contenido').html(vista);
                })
                .catch(error => {
                    console.error('Error:', error);
                    $('#contenido').html(`<p>Error al cargar el contenido: ${error.message}</p>`);
                });
        }
    </script>
   
</body>
</html>
