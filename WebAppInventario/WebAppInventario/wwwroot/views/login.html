<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistema de Inventario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Lado izquierdo: Texto de Logo -->
            <div class="col-md-6 d-flex justify-content-center align-items-center bg-primary text-white">
                <div class="text-center">
                    <h1 class="display-4">LOGO</h1>
                    <p class="lead">(Placeholder)</p>
                </div>
            </div>

            <!-- Lado derecho: Formulario de Login -->
            <div class="col-md-6 d-flex justify-content-center align-items-center bg-light">
                <div class="card shadow p-4" style="width: 380px;">
                    <h3 class="text-center mb-3">Iniciar Sesión</h3>

                    <div class="mb-3">
                        <label for="credencial" class="form-label">Credencial</label>
                        <input type="text" id="credencial" class="form-control" placeholder="Ingrese su credencial" required>
                    </div>

                    <div class="mb-3">
                        <label for="contraseña" class="form-label">Contraseña</label>
                        <input type="password" id="contraseña" class="form-control" placeholder="Ingrese su contraseña" required>
                    </div>

                    <button class="btn btn-primary w-100" id="btnLogin">Ingresar</button>

                    <div id="mensaje" class="text-danger text-center mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
